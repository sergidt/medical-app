<h2>Patients</h2>

<mat-form-field class="example-full-width">
  <mat-label>Patient name</mat-label>
  <input [(ngModel)]="searchText"
         matInput
         placeholder="Search text...">
</mat-form-field>
@for (patient of patientsList.value(); track patient.id) {
  <div>
    <span>{{ patient.title }}</span>
  </div>
}
